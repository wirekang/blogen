<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1><a href="{{ .Addr }}">{{ .Title }}</h1></a>
    <h2>Tags</h2>
    {{ $addr := .Addr }} {{ range .Tags }} <a href="{{ $addr }}/tag{{ .ID }}/">{{ .Name }}({{ .Count}})</a> {{ end}}
    {{ template "Content" . }}
</body>
</html>
